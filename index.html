<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preload" as="style" href="assets/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="assets/style.css"></noscript>
  <script defer src="assets/main.js"></script>
</head>
<body>
  <main>
    <h2 class="title" id="quoteID">Advice #112</h2>
    <p class="quote" id="quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
    <div class="mobile-divider">
      <img src="./images/pattern-divider-mobile.svg" alt="Decorative Divider" class="img-responsive">
    </div>
    <div class="desktop-divider">
      <img src="./images/pattern-divider-desktop.svg" alt="Decorative Divider" class="img-responsive">
    </div>
    <button id="btn">
      <img src="./images/icon-dice.svg" alt="Generate Quote" class="img-responsive" />
    </button>
  </main>
</body>
</html>
